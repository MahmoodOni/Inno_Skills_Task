<!DOCTYPE html>
<html>
<head>
    <title>Simple Data Form</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-box { background: #f9f9f9; padding: 30px; border-radius: 10px; }
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #007bff; color: white; padding: 12px 30px; border: none; border-radius: 5px; cursor: pointer; }
        .links { margin-top: 20px; }
        .links a { color: #007bff; text-decoration: none; margin-right: 15px; }
    </style>
</head>
<body>
    <div class="form-box">
        <h1>üìù Simple Data Collection</h1>
        
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="input-group">
                <label>Your Name:</label>
                <input type="text" name="name" required placeholder="Enter your name">
            </div>
            
            <div class="input-group">
                <label>Email Address:</label>
                <input type="email" name="email" required placeholder="Enter your email">
            </div>
            
            <div class="input-group">
                <label>Phone Number:</label>
                <input type="text" name="phone" required placeholder="Enter your phone number">
            </div>
            
            <div class="input-group">
                <label>Upload File (PDF, JPG, DOC):</label>
                <input type="file" name="file" accept=".pdf,.jpg,.jpeg,.png,.doc,.docx">
                <small>Optional: Upload any document or image</small>
            </div>
            
            <button type="submit">‚úÖ Submit Data</button>
        </form>
        
        <div class="links">
            <a href="{% url 'show_data' %}">üìä View All Data</a>
        </div>
    </div>
</body>
</html>
